<style>
 html body {
     font-family: {{ .Site.Params.font }}, sans-serif;
     background-color: {{ .Site.Params.backgroundColor | default "white" }};
     table-layout: fixed;
 }

 :root {
     --accent: {{ .Site.Params.accent | default "#2196F3" }};
     --border-width: {{ if .Site.Params.showBorder | default false }} 5px {{ else }} 0 {{ end }};
 }

 div.prevNext {
     margin-left: 10px;
 }
 div.prevNext a {
     padding-left: 10px;
     padding-right: 10px;
     text-decoration: none;
 }

 /* Style for Blog header */
 thead div.blogTitle {
     float: right;
     font-size: 200%;
     width: 100%;
     text-align: center;
     font-style: oblique;
 }
 thead div.blogSubtitle {
     float: right;
     font-size: 100%;
     width: 100%;
     text-align: center;
     font-style: oblique;
     margin-bottom: 5px;
 }

 /* Style for Blog Post Title */
 thead td.postTitle {
     background-color: #f6f6ef;
 }
 thead div.postTitle {
     font-size: 120%;
     width: 100%;
     text-align: left;
     margin-left: 20px;
 }
 thead span.subtitle {
     font-size: 90%;
     width: 100%;
     text-align: left;
     font-style: oblique;
     margin-left: 20px;
 }
  /* Lists of Tags with under the title) */ 
 thead td.postTitle ul.tags {
 }
 /* Style for article body in list form */
 article.blogPostListing header {
 }
 article.blogPostListing header h3 { margin-bottom: 4pt; }
 /* Adjust margin in listing setting */
 article.blogPostListing header ul.tags { margin-bottom: 4pt; }
 article.blogPostListing div {
 }

 article.blogPostListing footer {
     margin-top: 2px;
     text-align: justify;
     font-size: small;
 }
 
 /* Style for OSS cards container */
 div.ossFlex {
    display: flex;
    flex-wrap: wrap;
    margin-left: -10px;
    margin-top: 10px;
 }
 
 /* Style for OSS pages/cards */
 /* TODO: Use material card here instead of all of this... */
 div.ossContainer {
     flex: 1 0 calc(25% - 10px);
     box-sizing: border-box;
     
     min-width: 45%;
     background-color: #f2f2f2;
     padding: 10px;
     margin-left: 10px;
     margin-top: 10px;
     border-radius: 2px;

     box-shadow: 0px 3px 1px -2px rgba(0,0,0,0.2), /*Umbra*/
     0px 2px 2px 0px rgba(0,0,0,0.14), /*Penumbra */
     0px 1px 5px 0px rgba(0,0,0,0.12) /*Ambient*/;
  }

 article.ossListing header {
     font-family:{{ .Site.Params.fontAlternate }}, sans-serif;
     font-size: 110%;
 }

 article.ossListing header img {
     width: 90%;
     text-align: justify;
     margin-left: auto;
     margin-right: auto;
 }
 article.ossListing header a {
     text-decoration: none;
 }
 article.ossListing header h3 {
     margin: 0 0 0 0;
 }
 article.ossListing header span.ossSubtitle {
     text-decoration: none;
     font-size: 80%;
     margin: 0 0 0 0;
 }

 /* Style for page header */
 thead {
     width: 800px;
     margin-left: auto;
     margin-right: auto;
     margin-top: 5px;
     background-color: #EFEFE3;
 }
 thead div.name {
     float: left;
     width: 100%;
     text-align: center;
     font-family:{{ .Site.Params.fontAlternate }}, sans-serif;
     font-size: 150%;
 }
 thead div.title {
     float: right;
     font-size: 200%;
     width: 100%;
     text-align: center;
 }

 /* General Styles */
 body a {color: #000;}
 hr {color: #005196;}
 table {border-style: none; border-spacing: 0; border-collapse: collapse; width: 100%}
 table td, table th {padding: 0; }

 /* Style for main table */
 table.main {width: 800px; margin-left: auto; margin-right: auto; text-align: justify;}
 table.main h1 { color: #005196; font-size: 50px; vertical-align: middle; margin-left: 2%;}
 table.main td.titleimage { display: flex; padding-left: 2%; padding-right: 0%}

 /* Style for spacer and breadcrumbs */
 td.spacer {height: 5px; background-color: #efefe3; color:#000; padding: 1% 0% 1% 5%; font-size: 80%;}
 td.spacer a {color: #000; /*text-transform: uppercase;*/}

 /* Style for sidebar */
 td.sidebar { background-color: #EFEFE3; width: 200px; vertical-align: top;}
 td.sidebar strong {font-family:Impact,monospace; font-size:1.5em;}

 /* Style for body content */
 table.main td.mainbody {
  width: 80%;
  max-width: 600px;
  background-color: #ffffff;
  vertical-align: top;
  padding-left: 2%;
  padding-right: 2%;
  padding-bottom: 3%;
  padding-top: 2%;
}

 /* Style for page footer */
 footer {
     width: 800px;
     margin-left: auto;
     margin-right: auto;
     text-align: justify;
     font-size: x-small;
 }

 /* Style for navigation buttons (in sidebar) */
 .navbutton { padding:5px 4px 5px 4px; text-align: center;}
 .navbutton:hover {background-color: #ffffff; color: #000000;}
 .navbuttonInvisible { padding:5px 4px 5px 4px; text-align: center; opacity: 0;}

 .displaynone {display: none;}

 /* Sidebar/infobox style */
 table.info { width: 200px; }
 table.info td { padding: 5px 5px 5px 5px; font-size: 12px;}
 table.info h4 { margin: 0px; }

 /* Sub-sidebar styles */
 table.info td.inforight { font-size: 12px; padding: 5px 5px 5px 20px; }
 
 /* Pagination tools */
 div.pagination { padding-top: 10px; }
 
 /* Lists of Tags (i.e. under the title) */
 ul.tags { font-size: x-small; padding-left: 20pt; margin-top: 0px; margin-bottom: 0px;}
 
</style>

<!-- custom -->
{{- range .Site.Params.css }} <link rel="stylesheet" href="{{ . }}" /> {{ end -}}

<!-- google fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ .Site.Params.font }}" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ .Site.Params.fontAlternate }}" />
