<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS_SVG">
</script>
<script type="text/x-mathjax-config">
 MathJax.Hub.Config(
	{
	tex2jax: {
		inlineMath: [['$','$'], ['\\(','\\)']]
		},
	{{ with .Params.mathJaXMacros }}
	TeX: {
		Macros: {
		{{ delimit  . ",\n" | safeHTML }}
		}
    }
	{{ end }}
	}
);
</script>
